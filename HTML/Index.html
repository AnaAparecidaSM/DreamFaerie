<body>     
    <header>
        <img src="../Imagem/LogoPequena.png" alt="Logo Dream Faerie" id="LogoPequena">

        <!-- Botão Inicial -->

  <img src="../Imagem/IconeLapis.png" alt="Início" class="icone">
  Criar
</button>>

    </header>
    <main>
        <div id="Logo">
            <img src="../Imagem/Logo.png" alt="Logo Dream Faerie" id="LogoGrande">
        </div>
        <div id="inicio">
            <h1>Crie sua fada!</h1>

            <!-- Botão inicial -->
            <input type="button" value="Iniciar" onclick="location.href='Principal.html'" id="BotaoIniciar">
        </div>
    </main>

    <!-- Brilho do cursor -->
     <script>
  document.addEventListener("mousemove", function (e) {
    const sparkle = document.createElement("span");
    sparkle.classList.add("sparkle");
    sparkle.style.left = e.pageX + "px";
    sparkle.style.top = e.pageY + "px";
    const size = Math.random() * 8 + 4 + "px";
    sparkle.style.width = size;
    sparkle.style.height = size;
    sparkle.style.transform = `rotate(${Math.random() * 360}deg)`;
    document.body.appendChild(sparkle);
    setTimeout(() => {
      sparkle.remove();
    }, 1000);
  });
</script>

</body>
